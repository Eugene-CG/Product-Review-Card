<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Card</title>
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="product">
        <div class="product__img">
          <img src="./img/parfum.png" alt="perfume-name" class="product__img" />
        </div>
        <div class="product__info">
          <p class="product__title">Perfume</p>
          <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product__description">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores
            quia officiis dicta suscipit. Voluptas doloribus sunt deserunt
            delectus alias quo vero
          </p>
          <div class="product__prices">
            <div class="product__current-price">$149.99</div>
            <div class="product__old-price"><del>$169.99</del></div>
          </div>
          <button class="product__add-btn product__add-btn_hover">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
